# Angular-Meteor манифест

### Не выбирайте одно решение

Мы создали эту библиотеку, чтобы вы могли использовать **оба Blaze и AngularJS** в одном и том же приложении и даже в одной странице, шаблоне или директиве.

* Вы можете начать с AngularJS и мигрировать ваше приложение медленно на Blaze.
* Вы можете начать использовать Blaze и двигаться медленно к AngularJS.
* Вы можете просто их использовать одновременно.

### Сила в единении

Используйте библиотеки, пакеты и решения из обеих сообществ.

### Нейтральность

Мы здесь, чтобы дать нейтральный взгляд на два фреймворка.


----


## Почему использовать AngularJS над Meteor

* MVC и MVVM структура на клиенте
* Использование существующих приложений
* Экосистема и сообщество
* Лёгкий вход в Meteor
* Angular 2.0

----


## Зачем использовать Meteor с AngularJS


* Лучший бекенд реального времени для AngularJS
* Суперлёгкая интеграция в реальном времени с базой данных
* Полный стек и опенсорс
* Отличная интеграция с Cordova
* Лёгкое развёртывание
