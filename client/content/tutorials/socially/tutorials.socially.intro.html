# Socially - урок создания приложения на Meteor-Angular

Этот курс является достаточным вступлением для написания приложений на Meteor и Angular.

Мы рассмотрим силу обеих фреймворков и их эко-систем для написания качественных приложений за небольшое время.

Каждый шаг этого курса написан на Angular 1.

Не нужно изначально знать Angular или Meteor.

Мы пройдёмся по создания приложения на Angular-Meteor.

Целью этого курса является раскрытие как можно большего количества случаев использования технологий. Чтобы потом можно было использовать существующие знания о поддержке в Метеор Angular стека и масштабирования вашего приложения в процессе его развития.

### Отзывы и предложения

Если вы считаете, что было бы полезно рассмотреть какой-то ещё случай использования - задайте вопрос на [Github issues странице](https://github.com/Viktorminator/angular-meteor-docs/issues).

Приветствуються пул-запросы с новыми главами и новые скринкасты существующих глав на русском языке!

Начнём!
